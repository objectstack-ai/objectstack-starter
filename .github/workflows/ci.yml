name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run type-check
    
    - name: Build all packages
      run: npm run build
    
    - name: Run basic example
      run: npm run example:basic
    
    - name: Run e-commerce example
      run: npm run example:ecommerce
    
    - name: Run blog example
      run: npm run example:blog
    
    - name: Run CRM example
      run: npm run example:crm
    
    - name: Run comprehensive CRM example
      run: npm run example:crm-comprehensive
    
    - name: Archive build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: |
          packages/*/dist
        retention-days: 7
